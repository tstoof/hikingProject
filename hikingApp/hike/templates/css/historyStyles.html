<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Routes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Map container */
        #map {
            width: 80%;
            height: 500px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }  

        #route-container {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            margin-top: 10px;
        }

        .route-item {
            padding: 5px 10px;
            margin: 5px 0;
            border-left: 5px solid;
            cursor: pointer;
        }

        /* Link to frontpage */
        a, button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        button {
            background-color: #30a553;
        }

        button:hover {
            background-color: #057718;
        }
    
        /* Responsive design */
        @media (max-width: 768px) {
            #map {
                width: 95%;
                height: 400px;
            }    
            a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            button {
                width: 180px;
                font-size: 1em;
            }   
        }

        
    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
